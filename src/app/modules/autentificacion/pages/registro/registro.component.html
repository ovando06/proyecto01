<div class="container">
    <div class="row">
        <h1>Registrate</h1>

        <i class="material-icons" style="font-size: 200px;">person</i>

        <!--Nombre de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un nombre de usuario</mat-label>
            <input matInput placeholder="ej: Pepito2020" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!--apellido de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido</mat-label>
            <input matInput placeholder="" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!--Email del usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su Email</mat-label>
            <input matInput placeholder="pepito2020@gmail.com" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!--Contraseña de usuario-->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <!--boton para enviar la informacion a la base de datos-->
        <button class="boton" mat-raised-button color="primary">Registrar</button>
    </div>
</div>
